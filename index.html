<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <title>Rich Text Editor</title>
  </head>
  <body>
    <!-- <h1>Rich Text Editor</h1> -->

    <h3 id="file-name">Untitled</h3>

    <div class="toolbar">
      <!-- Existing buttons... -->
      <div class="dropdown">
        <button class="dropbtn">File</button>
        <div class="dropdown-content">
          <a id="new-file">New File</a>
          <a id="open-file">Open File</a>
          <a id="save-file">Save</a>
          <a id="save-as-file">Save As</a>
          <a id="recent-file">Recent Files</a>
          <a id="export-file">Export File</a>
          <a id="share-file">Share File</a>
        </div>
      </div>
      <button class="dropbtn">Formate</button>
      <button class="dropbtn">help</button>
      <!-- ... (existing buttons) ... -->
    </div>
    <div class="toolbar">
      <button id="bold">
        <span class="material-symbols-outlined"> format_bold </span>
      </button>
      <button id="italic">
        <span class="material-symbols-outlined"> format_italic </span>
      </button>
      <button id="underline">
        <span class="material-symbols-outlined"> format_underlined </span>
      </button>
      <button id="align-left">
        <span class="material-symbols-outlined"> format_align_left </span>
      </button>
      <button id="align-center">
        <span class="material-symbols-outlined"> format_align_center </span>
      </button>
      <button id="align-right">
        <span class="material-symbols-outlined"> format_align_right </span>
      </button>
      <button id="align-justify">
        <span class="material-symbols-outlined"> format_align_justify </span>
      </button>
      <input type="file" id="image-upload" accept="image/*" />
      <button id="undo">
        <span class="material-symbols-outlined"> undo </span>
      </button>
      <button id="redo">
        <span class="material-symbols-outlined"> redo </span>
      </button>
      <button id="save">Save</button>
      <a id="download" download="document.html">Download</a>
    </div>
    <div class="editor" contenteditable="true" id="editor"></div>

    


    <script src="editor.js"></script>
  </body>
</html>
